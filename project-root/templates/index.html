<!DOCTYPE html>
<html>
<head>
    <title>GitHub Stars Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container my-5">
    <h1 class="text-center">GitHub Stars Tracker</h1>
    <form method="GET" action="/api/github-stats" class="mb-4">
        <div class="mb-3">
            <label for="repo" class="form-label">GitHub Repository (e.g., owner/repo):</label>
            <input type="text" id="repo" name="repo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="token" class="form-label">Personal Access Token (optional):</label>
            <input type="text" id="token" name="token" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Fetch Stats</button>
    </form>
    <pre class="bg-light p-3 border rounded">{{ output }}</pre>
</body>
</html>
