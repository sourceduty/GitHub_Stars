<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats for {{ owner }}/{{ repo }}</title>
</head>
<body>
    <h1>Repository Stats for {{ owner }}/{{ repo }}</h1>

    <br><a href="/">Check another repository</a>
</body>
</html>
